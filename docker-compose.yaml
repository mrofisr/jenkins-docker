version: "3"
services:
  jenkins-docker:
    container_name: jenkins_docker
    image: docker:dind
    restart: always
    privileged: true
    networks:
      - jenkins
    environment:
      - DOCKER_TLS_CERTDIR=/certs
    volumes:
      - jenkins-docker-certs:/certs/client
      - jenkins-data:/var/jenkins_home
    ports:
      - "2376:2376"
      - "3000:3000"
    command: --storage-driver overlay2
  jenkins-blueocean:
    container_name: jenkins_blueocean
    build: jenkins
    restart: on-failure
    depends_on:
      - jenkins-docker
    networks:
      - jenkins
    environment:
      - DOCKER_HOST=tcp://jenkins-docker:2376
      - DOCKER_CERT_PATH=/certs/client
      - DOCKER_TLS_VERIFY=1
      - JAVA_OPTS=-Dhudson.plugins.git.GitSCM.ALLOW_LOCAL_CHECKOUT=true
    volumes:
      - jenkins-data:/var/jenkins_home
      - jenkins-docker-certs:/certs/client:ro
    ports:
      - "49000:8080"
      - "50000:50000"
  nginx:
    container_name: nginx
    image: nginx
    restart: always
    depends_on:
      - jenkins-blueocean
    volumes:
      - "./nginx/jenkins.conf:/etc/nginx/conf.d/jenkins.conf"
    ports:
      - "9000:9000"
networks:
  jenkins:
volumes:
  jenkins-docker-certs:
  jenkins-data:
